<table mat-table [dataSource]="dataSource">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header *matHeaderCellDef>ت</th>
    <td mat-cell *matCellDef="let row">{{ Helper.enToAr(row.id) }}</td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-sort-header *matHeaderCellDef>الاسم والقبيلة</th>
    <td mat-cell *matCellDef="let row">{{ row.timestamp }}</td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="text">
    <th mat-sort-header *matHeaderCellDef>النص</th>
    <td mat-cell *matCellDef="let row">{{ row.text }}</td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="role">
    <th mat-sort-header *matHeaderCellDef>تأكيد المعالجة</th>
    <td mat-cell *matCellDef="let row">{{ row.isProcessed }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      لا توجد نتيجة تحتوي على "{{ searchValue }}"
    </td>
  </tr>
</table>
